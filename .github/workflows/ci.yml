name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - improve-model-training
      - Prometheus
      - feature/aws-deployment

permissions:
  id-token: write
  contents: read

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      # ğŸ” Assume IAM Role via GitHub OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ğŸ³ Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ğŸ— Build & Push Docker Image
      - name: Build and Push Image
        run: |
          docker build -t catsdogs-api .
          docker tag catsdogs-api:latest 804887692844.dkr.ecr.us-east-1.amazonaws.com/catsdogs-api:latest
          docker push 804887692844.dkr.ecr.us-east-1.amazonaws.com/catsdogs-api:latest